<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Modal Resim Galerisi</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .gallery-img {
      cursor: pointer;
      transition: transform 0.2s;
    }
    .gallery-img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="container py-5">

  <h2 class="text-center mb-4">Resim Galerisi</h2>

  <!-- Grid Galeri -->
  <div class="row g-3">
    <div class="col-md-4">
      <img src="https://picsum.photos/id/1015/400/300" class="img-fluid gallery-img" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-src="https://picsum.photos/id/1015/800/600">
    </div>
    <div class="col-md-4">
      <img src="https://picsum.photos/id/1016/400/300" class="img-fluid gallery-img" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-src="https://picsum.photos/id/1016/800/600">
    </div>
    <div class="col-md-4">
      <img src="https://picsum.photos/id/1018/400/300" class="img-fluid gallery-img" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-src="https://picsum.photos/id/1018/800/600">
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-body">
          <img src="" class="img-fluid" id="modalImage">
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Modalda resmi değiştirme
    const imageModal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');

    imageModal.addEventListener('show.bs.modal', function (event) {
      const triggerImg = event.relatedTarget; 
      const newSrc = triggerImg.getAttribute('data-bs-src');
      modalImage.src = newSrc;
    });
  </script>
</body>
</html>
